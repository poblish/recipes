@(item: uk.co.recipes.api.ICanonicalItem, currUser: uk.co.recipes.api.IUser, extraStyles: String)
@if( currUser == null) {
<button type="button" disabled="disabled" class="btn btn-default @extraStyles" onclick="" title="Mark this item as a favourite"><span class="glyphicon glyphicon-heart-empty"></span></button>
} else {
  @if(currUser.isFave(item)) {
<button type="button" class="btn btn-default @extraStyles" onclick="faveItem('@item.getCanonicalName()')" title="Remove this item as a favourite"><span class="glyphicon glyphicon-heart"></span></button>
  } else {
<button type="button" class="btn btn-default @extraStyles" onclick="faveItem('@item.getCanonicalName()')" title="Add this item as a favourite"><span class="glyphicon glyphicon-heart-empty"></span></button>
  }
}
