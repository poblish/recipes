@import service.UserProvider

@(items: List[String], playAuth: com.feth.play.module.pa.PlayAuthenticate, users: UserProvider)

@main("Items Statistics", playAuth, users) {
	<section id="top">
	    <div class="wrapper">
	        <h1>Item Statistics</h1>
	    </div>
	</section>

<h3>@items.size() Items</h3>
	<ol>
    @for(eachItem <- items) {
      <li>@eachItem</li>
    }
    </ol>
}
