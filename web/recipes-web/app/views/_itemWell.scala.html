@(item: uk.co.recipes.api.ICanonicalItem)
<div class="well"><a style="padding-right:5px" href="http://localhost:9000/items/@item.getCanonicalName()">@item.getCanonicalName()</a> @for(tagName <- item.getTagNamesForDisplay()){<span class="label @uk.co.recipes.tags.TagUtils.getStyle(tagName)"><a href="/tags/@tagName">@tagName</a></span> }</div>
